<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask</title>
    <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/main.css" media="screen">
    <style>
      #map_canvas {
        width: 1000px;
        height: 500px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var map_canvas = document.getElementById('map_canvas');
        var map_options = {
          center: new google.maps.LatLng(54.5403, -2.5463),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          navigationControl: false,
          disableDefaultUI: true,
          scrollwheel: false,
          mapTypeControl: false,
          scaleControl: false,
          draggable: false,
          
        }
        var map = new google.maps.Map(map_canvas, map_options)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    
	<style>
      #map_canvas {
        width: 1000px;
        height: 600px;
      }
    </style>
    
</head>
<body>
    <div class="page">
     
        <header class="page__hd">
        </header>
        
<!-- 		start the header div -->
		<div style="height:100px;width:1000px; background-image: url(../static/images/banner.gif); margin: 5px; ">
 		<IMG STYLE="position:relative; TOP:8px; LEFT:870px; WIDTH:95px; HEIGHT:82px" SRC="static/images/logo.gif" ALT="Flight Report">
 		</div>
<!-- 		end the header div -->
<body>
    <div class="page">
        

        <div class="page__bd">
            {% block body %}{% endblock %}
        </div>

        <footer class="page__ft">
            &copy; Aircraft Noise Report n that.
        </footer>
    </div>
</body>
</html>
