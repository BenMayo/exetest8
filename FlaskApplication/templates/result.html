{% extends "layouts/default.html" %}

{% block body %}
    <div class="input">
        <div class="input__values">
            <p class="input__value">
                Input A: <b>{{ input_a }}</b>
            </p>

            <p class="input__value">
                Input B: <b>{{ input_b }}</b>
            </p>
        </div>

        <div class="input__calcs">
            <p class="input__calc">
                The sum of A and B: <b>{{ calc_a }}</b>
            </p>

            <p class="input__calc">
                The product of A and B: <b>{{ calc_b }}</b>
            </p>
        </div>
    </div>
{% endblock %}
